<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  </head>
  <body style="font-family: sans-serif; padding: 10px;">
    <div>
      <label>Rough notes (input)</label><br />
      <textarea id="notes" rows="8" style="width:100%"></textarea>
    </div>
    <div style="margin-top:10px;">
      <button id="generate">Generate report</button>
    </div>
    <div style="margin-top:10px;">
      <label>Generated report</label><br />
      <textarea id="report" rows="10" style="width:100%"></textarea>
    </div>
    <script src="widget.js"></script>
  </body>
</html>
